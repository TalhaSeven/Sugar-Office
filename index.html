<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sugar-Office</title>
</head>


<div class="bg-white text-gray-400 px-24">
    <div class="flex justify-between items-center">

       <!-- Sol Açılır Menü (Dil Seçeneği) -->
       
        <div class="relative group">
            <button class="focus:outline-none">Buy Journal</button>
            <div class="absolute hidden mt-2 bg-white border border-gray-300 rounded-lg shadow-md">
                <ul class="py-1">
                    <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-pink-400 hover:text-white">Türkçe</a></li>
                    <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-pink-400 hover:text-white">English</a></li>

                    <!-- Diğer dil seçenekleri buraya eklenebilir -->
                </ul>
            </div>
        </div>

        <!-- Orta Metin Giriş Alanı -->
        <div class="flex-grow text-center">
            <input type="text" placeholder="Call Now:" class="w-1/10 p-2 text-sm rounded-md focus:outline-none">
        </div>

        <!-- Sağ Açılır Menü -->
        <div class="relative group">
            <button class="focus:outline-none">$ US DOLLAR</button>
            <div class="absolute hidden mt-2 bg-white border border-gray-400 rounded-lg shadow-md">
                <ul class="py-1">
                    <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-pink-400 hover:text-white">EURO</a></li>
                    <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-pink-400 hover:text-white">DOLAR</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
</div>


<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Services</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Pricing</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    

<script src="App.js"></script>
</body>
</html>
