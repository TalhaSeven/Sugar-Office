<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sugar-Office</title>
</head>
<body class="bg-gray-100">

<div class="bg-white px-24">
    <div class="flex justify-between items-center">

       <!-- Sol Açılır Menü (Dil Seçeneği) -->
       
        <div class="relative group">
            <button class="focus:outline-none text-gray-700">Buy Journal</button>
            <div class="absolute hidden mt-2 bg-white  rounded-lg shadow-md">
                <ul class="py-1">
                    <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-pink-400 hover:text-white">Türkçe</a></li>
                    <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-pink-400 hover:text-white">English</a></li>

                    <!-- Diğer dil seçenekleri buraya eklenebilir -->
                </ul>
            </div>
        </div>

        <!-- Orta Metin Giriş Alanı -->
        <div class="flex-grow text-center">
            <input type="text" placeholder="Call Now:" class="w-1/10 p-2 text-sm rounded-md focus:outline-none">
        </div>

        <!-- Sağ Açılır Menü -->
        <div class="relative group">
            <button class="focus:outline-none">$ US DOLLAR</button>
            <div class="absolute hidden mt-2 bg-white  text-gray-700 rounded-lg shadow-md">
                <ul class="py-1">
                    <li><a href="#" class="block px-4 py-2 text-gray-900 hover:bg-pink-400 hover:text-white">EURO</a></li>
                    <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-pink-400 hover:text-white">DOLAR</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
</div>


<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="https://sekerofisi.com/uploads/p/o/Cp0Dlc3Rg2xo.PNG" class="h-13" alt="Sugar-office Logo" />
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-200 rounded-lg md:hidden hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>

      <!-- Add the search button below -->
      <div class="flex items-center"> 
          <input type="text" placeholder="Search..." class="px-3 py-2 border border-white rounded-md ml-2 focus:outline-none focus:ring focus:border-white dark:bg-gray-800 dark:border-gray-700 dark:text-white">
      <button class="inline-flex items-center p-2 justify-center text-sm text-gray-200 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open search</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6M9 17c-5 0-7-6-7-6s2-6 7-6 7 6 7 6-2 6-7 6z" />
        </svg>
    </button>
  
</div>
     <!-- End of search button -->
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-pink-400 md:p-0 dark:text-white md:dark:hover:text-pink-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent" aria-current="page">Account</a>
            <a href="#" class="block py-2 px-3 text-white bg-pink-400 rounded md:bg-transparent md:text-pink-600 md:p-0 dark:text-white md:dark:text-pink-400" aria-current="page">Login / Register</a>
          </li>
         
          <li>
            <a href="#" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-pink-400 md:p-0 dark:text-white md:dark:hover:text-pink-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Wishlist</a>
            <a href="#" class="block py-2 px-3 text-white bg-pink-400 rounded md:bg-transparent md:text-pink-600 md:p-0 dark:text-white md:dark:text-pink-400" aria-current="page">Edit Your Wistlist</a>
          </li>
       
          <li>
            <a href="#" class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-pink-400 md:p-0 dark:text-white md:dark:hover:text-pink-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Compare</a>
            <a href="#" class="block py-2 px-3 text-white bg-pink-400 rounded md:bg-transparent md:text-pink-600 md:p-0 dark:text-white md:dark:text-pink-400" aria-current="page">Product Conparison</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    

<script src="App.js"></script>
</body>
</html>
